<section class="form-section">

<form id="contactForm">

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" placeholder="Your first name" required>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" placeholder="Your last name" required>

  <label for="city">City:</label>
  <input type="text" id="city" placeholder="City" required>

  <label for="zip">Zip Code:</label>
  <input type="text" id="zip" placeholder="02115" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" placeholder="you@email.com" required>

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>

</form>

</section>

<!-- JavaScript validation -->
<script src="js/validate.js"></script>
