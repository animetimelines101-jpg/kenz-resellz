<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kenz ReSellz — Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="wrap">
    <a class="brand" href="index.html">KENZ RESELLZ</a>
    <button class="burger" aria-label="menu">☰</button>
    <nav class="nav">
      <a href="collection.html">collection</a>
      <a href="lookbook.html">lookbook</a>
      <a href="sponsors.html">sponsors</a>
      <a href="location.html">location</a>
      <a href="services.html">services</a>
      <a href="contact.html">contact</a>
    </nav>
  </div>
</header>

<main class="content">

<section class="hero small">
  <h1>Contact Us</h1>
  <p>Reach out for support, questions, or inquiries.</p>
</section>

<section class="form-section">

<form>

  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name"
         placeholder="Your name"
         required minlength="2">

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email"
         placeholder="Your email"
         required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone"
         placeholder="857-404-3302"
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
         required>

  <label for="reason">Reason for Contact:</label>
  <select id="reason" name="reason" required>
      <option value="">Select one...</option>
      <option value="order">Order Support</option>
      <option value="return">Return / Refund</option>
      <option value="collab">Collaboration Inquiry</option>
      <option value="general">General Question</option>
  </select>

  <label for="message">Your Message:</label>
  <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>

</form>

</section>

</main>

<footer class="foot">
  <div class="wrap"><p>© 2025 Kenz ReSellz</p></div>
</footer>

<script>
  const burger = document.querySelector('.burger');
  const nav = document.querySelector('.nav');
  if (burger) burger.addEventListener('click', ()=> nav.classList.toggle('open'));
</script>

</body>
</html>
